<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Materialize CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Fontawesome 6 CND-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <nav class="orange darken-2">
      <div class="nav-wrapper"></div>
    </nav>
    <div class="container">
      <div class="section">
        <!--   Icon Section   -->
        <div class="row">
          <!-- card de tarefa que repete para cada item do array -->
          <div v-for="tarefa in tasks" class="card horizontal">
            <div class="card-stacked">
              <div class="card-content">
                <button @click="remover(tarefa.id)">Excluir</button>
                <p>{{ tarefa.title }}</p>
                <span class="projeto">{{ tarefa.project }}</span>
              </div>
              <div class="card-action">
                <button @click="edit(tarefa.id)" class="waves-effect waves-light btn-large">Edita aqui!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="add">
        <a class="btn-floating btn-large waves-effect waves-light red"><i class="fa-solid fa-plus"></i></a>
      </div>
    </div>

    <footer class="page-footer orange darken-3">
      <div class="footer-copyright">
        <div class="container">Â© 2022 Frontend</div>
      </div>
    </footer>
    <!-- new task-->
    <div class="card horizontal">
      <div class="card-stacked">
        <div class="card-content">
          <h2>New Task</h2>
          <div class="input-field col s12">
            <input placeholder="Title" id="title" type="text" class="validate" required v-model="adicionar.title" />
            <label for="title">Title</label>
          </div>

          <label for="project">Pick a Project</label>
          <div class="input-field col s12">
            <select id="project" class="browser-default" v-model="adicionar.project">
              <option value="" disabled selected>Choose your option</option>
              <option value="Estudos">Estudos</option>
              <option value="Financeiro">Financeiro</option>
              <option value="Trabalho">Trabalho</option>
            </select>
          </div>

          <div class="input-field col s12">
            <input type="text" class="datepicker" id="dueTo" v-model="adicionar.dueTo" />
            <label for="dueTo">Date due to</label>
          </div>

          <a class="waves-effect waves-light btn-large" id="btnSave" @click="add()">Save</a>
        </div>
      </div>
    </div>
  </div>
  <!-- app -->

  <!-- Materialize JavaScript CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="./todo.js"></script>
</body>

</html>
